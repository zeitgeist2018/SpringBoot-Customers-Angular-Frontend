<button (click)="show = !show" class="btn btn-primary my-3">{{ show ? 'Hide' : 'Show' }}</button>
<div class="card">
  <div class="card-header">Course list</div>
  <ul class="list-group" *ngIf="show">
    <li class="list-group-item" *ngFor="let course of courseList">
      {{ course }}
    </li>
  </ul>
</div>
